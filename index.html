<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام توليد الجداول الجامعية</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>نظام توليد الجداول الجامعية الذكي</h1>
        <nav>
            <button id="dataEntryBtn">إدخال البيانات</button>
            <button id="generateScheduleBtn">توليد الجداول</button>
            <button id="viewSchedulesBtn">عرض الجداول</button>
            <button id="settingsBtn">الإعدادات</button>
        </nav>
    </header>

    <main>
        <section id="dataEntrySection" class="active-section">
            <h2>إدخال بيانات الدكاترة والمواد والقاعات</h2>
            <div class="input-options">
                <button id="manualInputBtn">إدخال يدوي</button>
                <input type="file" id="excelFileInput" accept=".xlsx, .xls">
                <button id="downloadTemplateBtn">تحميل قالب Excel</button>
            </div>
            <div id="manualInputForms">
                <h3>إضافة دكتور جديد</h3>
                <form id="addDoctorForm">
                    <input type="text" id="doctorName" placeholder="اسم الدكتور" required>
                    <input type="number" id="doctorMaxHours" placeholder="أقصى ساعات تدريس" required>
                    <button type="submit">إضافة دكتور</button>
                </form>
                </div>
            <div id="dataSummary">
                <h3>ملخص البيانات المدخلة</h3>
                <ul id="doctorsList"></ul>
                <ul id="coursesList"></ul>
                <ul id="roomsList"></ul>
            </div>
        </section>

        <section id="scheduleViewSection" style="display:none;">
            <h2>الجداول الدراسية</h2>
            <div class="schedule-controls">
                <select id="scheduleFilter">
                    <option value="all">الجدول العام</option>
                    </select>
                <button id="exportPngBtn">تصدير PNG</button>
                <button id="exportPdfBtn">تصدير PDF</button>
                <button id="printBtn">طباعة</button>
            </div>
            <div id="scheduleDisplay">
                </div>
            <div id="conflictAlerts" class="alerts">
                </div>
        </section>

        </main>

    <script src="js/data-manager.js"></script>
    <script src="js/scheduler.js"></script>
    <script src="js/conflict-solver.js"></script>
    <script src="js/rules-engine.js"></script>
    <script src="js/export-manager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
